<!DOCTYPE html>
<html lang="en">
	<head>
        <meta charset="UTF-8">
        <title>JSHomeWork1314</title>
		<link rel="stylesheet"  href="css/reset.css">
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet"  href="css/styles.css">
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
		<script src="js/tmpl.js"></script>
		<script src="js/script.js"></script>
	</head>	
  <body>
	<form class="form-horizontal" action="#"> 				
	<div class="form-group">
	<h3>Тест по программированию</h3>
	<div class="col-sm-offset-2 col-sm-10">
	<script type="text/html" id="dan">
		<ul>
			<% for (var i=0; i < data.length; i++) {%>
			<li><h4><%= data[i].title %></h4>
											<ul class="question">
											<% for (var j=0; j < data[i].answer.length; j++) {%>
												<li class="checkbox <%= data[i].answer[j].correct %>"><label><input type="checkbox"><%= data[i].answer[j].text %></label></li>
												<% }; %>
											</ul>
			</li>
			<% }; %>
		</ul>
	</script>
	</div>
	<button type="submit" class="btn btn-default" id="but1"><h4>Проверить мои результаты</h4></button>
	</div>
	</form>				

<div id="modal_form">
      <span id="modal_close">&times;</span>
      <h4 class="title">Результаты теста</h4>
			<p>хорошие</p>
			<button type="button" id="modal_close2">Close</button>
</div>
<div id="overlay"></div>

  </body>
</html>
